<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andysearch</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif; /* Using supported fonts */
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-family: 'Segoe UI', sans-serif;
            font-size: 4.5em;
            margin-bottom: 20px;
            color: #00E5FF;
            text-shadow: 4px 4px 20px #00B8D4, 0 0 25px #00E5FF;
        }

        p {
            font-size: 1.5em;
            color: #999;
            margin-bottom: 30px;
            text-shadow: 1px 1px 8px #00B8D4;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            width: 380px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            background-color: #333;
            color: #e0e0e0;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            outline: none;
            transition: transform 0.3s ease;
        }

        input[type="text"]:focus {
            border: 2px solid #00E5FF;
            transform: scale(1.05);
        }

        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #00E5FF;
            color: #121212;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #00B8D4;
        }

        .site-button {
            padding: 15px;
            font-size: 14px;
            border-radius: 50%;
            width: 90px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #333;
            color: #fff;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .site-button .icon {
            font-size: 28px;
        }

        .site-button:hover {
            transform: scale(1.1);
            background-color: #00E5FF;
        }

        .button-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
            text-shadow: 1px 1px 5px #00B8D4;
        }

        .top-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .top-buttons button {
            border-radius: 50%;
            padding: 20px;
            background-color: #00E5FF;
            color: #121212;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .top-buttons button:hover {
            transform: scale(1.1);
            background-color: #00B8D4;
        }

    </style>
    <script>
        function getUserRegion() {
            // Simple simulation of region detection for example purposes
            const userRegion = navigator.language.includes('zh') ? 'China' : 'Global';
            return userRegion;
        }

        function redirectToURL() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const region = getUserRegion();

            if (urlInput) {
                let finalURL = '';
                if (region === 'China') {
                    finalURL = `https://cn.bing.com/search?q=${encodeURIComponent(urlInput)}`;
                } else {
                    finalURL = `https://www.bing.com/search?q=${encodeURIComponent(urlInput)}`;
                }
                window.open(finalURL, "_blank");
            } else {
                alert("Please enter a URL or search term.");
            }
        }

        function clearInput() {
            document.getElementById("urlInput").value = "";
        }
    </script>
</head>
<body>
    <h1>Andysearch</h1>
    <p>"Made by a student who never sleeps...zzz"</p>
    <div class="search-container">
        <input type="text" id="urlInput" placeholder="Enter URL or search query">
        <button onclick="redirectToURL()">Go</button>
    </div>

    <div class="button-grid">
        <button class="site-button" onclick="window.open('https://www.office.com', '_blank')">
            <span class="icon">üìß</span>
            <span class="button-label">Office</span>
        </button>
        <button class="site-button" onclick="window.open('https://www.onedrive.com', '_blank')">
            <span class="icon">‚òÅÔ∏è</span>
            <span class="button-label">OneDrive</span>
        </button>
        <button class="site-button" onclick="window.open('https://outlook.live.com', '_blank')">
            <span class="icon">üì¨</span>
            <span class="button-label">Outlook</span>
        </button>
        <button class="site-button" onclick="window.open('https://www.microsoft.com', '_blank')">
            <span class="icon">üíª</span>
            <span class="button-label">Microsoft</span>
        </button>
        <button class="site-button" onclick="window.open('https://www.skype.com', '_blank')">
            <span class="icon">üìû</span>
            <span class="button-label">Skype</span>
        </button>
    </div>

    <footer>
        <p>&copy; 2024 Andysearch. Built with ‚ù§Ô∏è by a student who never sleeps.</p>
    </footer>
</body>
</html>
