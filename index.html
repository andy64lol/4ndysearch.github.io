<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4ndySearch! Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <button onclick="goBack()">←</button>
        <button onclick="goForward()">→</button>
        <button onclick="refreshPage()">↻</button>
        <input type="text" id="url-bar" placeholder="Enter URL or search">
        <button onclick="navigate()">Go</button>
        <select id="cors-bypasser" onchange="updateCorsBypasser()">
            <option value="https://cors-anywhere.herokuapp.com/">CORS Anywhere</option>
            <option value="https://another-cors-proxy.com/">Another CORS Proxy</option>
        </select>
    </div>

    <iframe id="browser-frame"></iframe>
    <script src="./script.js"></script>
</body>
</html>
